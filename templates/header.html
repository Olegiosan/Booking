<header>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'intro' %}">Booking</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'create_room' %}">Зареєструвати кімнату</a>
        </li>
          <li>
              <a class="nav-link active" aria-current="page" href="{% url 'room_list' %}">Кімнати</a>
          </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li>
            {% if user.is_authenticated %}
              <a class="nav-link active" aria-current="page">Юзернейм: {{ user.username }}</a>

            {% endif %}
        </li>
        <li>
            {% if user.is_authenticated %}
              <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Вийти</a>

            {% endif %}
        </li>
        <li>
            {% if not user.is_authenticated %}
              <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Зареєструватися</a>

            {% endif %}
        </li>
      </ul>
    </div>
  </div>
</nav>
</header>
